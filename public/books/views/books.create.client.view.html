<div class="container">
  <section data-ng-controller="BooksController">
    <div class="row">
      <div class="col-md-12">
        <h2>List A Textbook</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form data-ng-submit="createBook()" novalidate autocomplete="off">
          <div class="form-group">
            <label>Book Title</label>
            <input class="form-control" type="text" data-ng-model="title" placeholder="Enter The Title Of The Book">
          </div>
          <p class="text-danger" data-ng-bind="errors.title.message"></p>
          <div class="form-group">
            <label>Price</label>
            <input class="form-control" type="text" data-ng-model="price" placeholder="Enter The Price Of The Book" ui-money-mask>
          </div>
          <p class="text-danger" data-ng-bind="errors.price.message"></p>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" data-ng-model="description" placeholder="Write A Brief Description Of The Textbook"></textarea>
          </div>
          <p class="text-danger" data-ng-bind="errors.description.message"></p>
          <!-- Form Return Message -->
          <div>
            <p class="text-center" data-ng-class="success == true ? 'text-success' : 'text-danger'" data-ng-bind="message"></p>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-lg btn-primary" data-ng-disabled="disable">
              <!-- Normal button text -->
              <span data-ng-hide="disable">List Book</span>
              <!-- Loading spinner while form is disabled -->
              <i class="fa fa-spinner fa-spin" data-ng-show="disable"></i>
              <!-- Loading text for screen readers only -->
              <span class="sr-only" data-ng-show="disable">Loading...</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
