<div class="container">
  <section data-ng-controller="BooksController">
    <div class="row">
      <form data-ng-submit="find(0)" autocomplete="off">
        <div class="col-xs-9 col-xs-offset-1 col-sm-3 col-sm-offset-0 col-md-2 col-md-offset-0">
          <h2>Find Your Textbook</h2>
          <hr>
          <div class="form-group">
            <label>Title</label>
            <input class="form-control" data-ng-model="title" type="text" placeholder="Search By Title">
          </div>
          <button class="btn btn-primary">Search</button>
        </div>
      </form>
      <div class="col-xs-6 col-sm-9 col-sm-offset-0 col-md-10 col-md-offset-0">
        <section data-ng-init="find(0)">
          <div class="row">
            <h3>Showing {{ books.length || 'none' }} of {{ total || 'no' }} results</h3>
            <hr>
            <div class="col-md-3" data-ng-repeat="book in books">
              <div class="thumbnail">
                <!-- <img src="..." alt="..."> -->
                <div class="text-center"><i class="fa fa-book fa-3x dark"></i></div>
                <div class="caption">
                  <p class="lead book-title">{{ book.title }}</p>
                  <h4 class="text-right">{{ book.price | currency }}</h4>
                  <p class="text-center"><a data-ng-href="/#/books/{{ book._id }}" class="btn btn-primary" role="button">View Book</a>
                </div>
              </div>
            </div>
            <section class="col-md-12 text-center">
              <nav aria-label="Page navigation">
                <ul class="pagination">
                  <li data-ng-if="currentPage != 0">
                    <a href="" data-ng-click="find(currentPage - 1)" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li data-ng-repeat="page in pages track by $index">
                    <a href="#">{{ $index + 1 }}</a>
                  </li>
                  <li data-ng-if="currentPage != pages.length - 1">
                    <a href="" data-ng-click="find(currentPage + 1)" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </section>
          </div>
        </section>
      </div>
    </div>
  </section>
</div>
