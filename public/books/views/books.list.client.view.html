<div class="container">
  <div class="row">
    <div class="col-xs-9 col-xs-offset-1 col-sm-3 col-sm-offset-0 col-md-2 col-md-offset-0">
      <h2>Find Your Textbook</h2>
      <hr>
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="nameSearch" placeholder="Search By Title">
      </div>
      <div class="form-group">
        <label></label>
      </div>
    </div>
    <div class="col-xs-6 col-sm-9 col-sm-offset-0 col-md-10 col-md-offset-0">
      <section data-ng-controller="BooksController" data-ng-init="find()">
        <div class="row">
          <h3>{{ books.length || 'No' }} results found...</h3>
          <hr>
          <div class="col-md-3" data-ng-repeat="book in books">
            <div class="thumbnail">
              <!-- <img src="..." alt="..."> -->
              <div class="text-center"><i class="fa fa-book fa-3x dark"></i></div>
              <div class="caption">
                <p class="lead book-title">{{ book.title }}</p>
                <h4 class="text-right">{{ book.price | currency }}</h4>
                <p class="text-center"><a data-ng-href="/#/books/{{ book._id }}" class="btn btn-primary" role="button">View Book</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
